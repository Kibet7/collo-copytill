<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service.starlink.ke</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f9b0f, #000000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            color: #333;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #148122;
            font-weight: 600;
        }
        .payment-info {
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 500;
            color: #555;
            background: #e0f7da;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 12px 0;
            width: 100%;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .payment-btn {
            background: #148122;
            color: #ffffff;
        }
        .payment-btn:hover {
            background: #0f7b0f;
        }
        .copy-btn {
            background: #ff9800;
            color: #fff;
        }
        .copy-btn:hover {
            background: #e68900;
        }
        .till-info {
            margin-top: 25px;
            font-size: 18px;
            color: #148122;
            font-weight: 600;
            background: #e0f7da;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .inquiry {
            margin-top: 25px;
            font-size: 16px;
            color: #444;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .email {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }
        .email:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .highlight {
            color: #148122;
            font-weight: 600;
        }
    </style>
    <script>
        function showPaymentPrompt(amount) {
            alert(`Pay Ksh ${amount} to till 3133426`);
        }
        
        function copyTillNumber() {
            navigator.clipboard.writeText("3133426").then(() => {
                alert("Till number copied!");
            }).catch(err => {
                alert("Failed to copy: " + err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Select a Package</h1>
        <div class="payment-info">Starlink Home <i>(Only Safaricom)</i></div>        
        <button class="payment-btn" onclick="showPaymentPrompt(80)">24 hours - 5GB (Ksh 80)</button>
        <button class="payment-btn" onclick="showPaymentPrompt(250)">7 Days - 10GB (Ksh 250)</button>
        <button class="payment-btn" onclick="showPaymentPrompt(400)">21 Days - 35GB (Ksh 400)</button>      
        <button class="payment-btn" onclick="showPaymentPrompt(600)">31 Days - Unlimited (Ksh 600)</button>
        
        <div class="till-info">Till Number: <strong class="highlight">3133426</strong></div>
        <button class="copy-btn" onclick="copyTillNumber()">Copy Till</button>

        <div class="inquiry">
            <p>In case of inquiry, contact us at:</p>
            <a href="mailto:Helplinestarl@gmail.com" class="email">support@starlink.ke</a>
        </div>
    </div>
</body>
</html>
